    <script type="text/javascript">
    // Listener for submit button click
    $("#submit").on("click", function(event) {
       if ($("#name").val().trim() === "") {
           alert("Please enter a valid name");
       }
       else if ($("#photo").val().trim() === ""){
           alert("Please enter a link for a photo");
       } else
       {
        event.preventDefault();
        var numberArray = [];
        for (i = 1; i < 11; i++) {
            numberArray.push($("#x" + i).val());
        };
       
        var newFriend = {
            name: $("#name").val().trim(),
            photo:$("#photo").val().trim(),
            scores: numberArray
        };
        console.log(newFriend);
   
    $.post("/api/friends", newFriend,
        function(data) {
            console.log(data);
        }
    );
    $.ajax({url: "api/friends", method: "GET"})
    .done(function(res){
        var bestFriend;
        var currentBest = 100;
        var differenceArray = [];
        for (i = 0; i < res.length -1; i++ ) {
          
            for(j = 0; j < 10; j++) {
                var friendsDifference = newFriend.scores[j] - res[i].scores[j];
                differenceArray.push(Math.abs(friendsDifference));
               
            }
            var difference = differenceArray.reduce(function(total,amount){
                return total + amount
            });
            
            if (difference < currentBest) {
                bestFriend = res[i];
                currentBest = difference;
                differenceArray = [];
            }
            else {
            differenceArray = [];
            }
        
        };
        console.log("ive been clicked")
        var friendName = "<h4>" + bestFriend.name + "<h4>";
        var friendPic = "<img width='300px' src=" + bestFriend.photo + ">";
                    
        $("#friend-modal").modal("show");
        $(".modal-title").html(friendName);
        $(".modal-body").html(friendPic);
        $('#survey')[0].reset();
                  
         
    });
}
    return false;
});
